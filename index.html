<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>css3动画</title>
	<meta name="viewport" content="user-scalable=0, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="bannerBox">
		<div class="banner">
			<div class="js-bannerImgBox bannerImgBox">
				<img src="images/bk.jpg"> 
				<img src="images/bk2.jpg">
			</div>
			<div class="js-bannerBtn leftBtn" data-type="1">
				<img src="images/btn-left.png">
			</div>
			<div class="js-bannerBtn rightBtn" data-type="0">
				<img src="images/btn-right.png">
			</div>
			<div class="dot dot1 js-bannerBtn active" data-type="1"></div>
			<div class="dot dot0 js-bannerBtn" data-type="0"></div>
		</div>
		<div id="nav" class="nav">
			<div class="menu active">
				<img src="images/1.jpg">
			</div>
			<div class="menu">
				<img src="images/2.jpg">
			</div>
			<div class="menu">
				<img src="images/3.jpg">
			</div>
			<div class="menu">
				<img src="images/4.jpg">
			</div>
			<div class="menu">
				<img src="images/5.jpg">
			</div>
			<div class="menu">
				<img src="images/6.jpg">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
